<template name="Text_Editor_Box">
  <form class="ui reply form text-editor-box {{textEditorBoxClass}}">
    <div class="field">
      <textarea name='text-editor-textarea' class="text-editor-textarea">{{textareaContent}}</textarea>
    </div>
    <button class="ui {{buttonColor}} labeled submit icon button text-editor-submit" type="submit">
      <i class="icon edit"></i> Submit
    </button>
  </form>
</template>
