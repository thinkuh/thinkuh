<!-- Takes a Comment as an argument, as well as a Profile -->

<template name="Forum">

  <div class="ui container">
    {{#let forumData=(getForum forumId)}}
    <h3>Comments</h3>
    {{#each comment in forumData.comments}}
      {{> Comment commentId=comment }}
    {{/each}}
    <h3>Comment Below</h3>
    {{> Text_Editor_Box }}
    {{/let}}
  </div>
</template>
