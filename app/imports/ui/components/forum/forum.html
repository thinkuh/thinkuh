<!-- Takes a Comment as an argument, as well as a Profile -->

<template name="Forum">
  {{#if Template.subscriptionsReady}}
  <div class="ui container">
    <div class="ui comments">
      {{#let forumData=(getForum forumId)}}
        <h3>Comments</h3>
        {{#each comment in forumData.comments}}
          {{> Comment commentId=comment originForumId=forumId}}
        {{/each}}
        <h3>Comment Below</h3>
        {{> Text_Editor_Box textEditorBoxClass="js-new-comment-textbox" buttonColor="blue"}}
      {{/let}}
    </div>
  </div>
  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>
