<template name="User_Popup">
  <a href="#" class="uname profile-popup" data-title="{{ profile.firstName }} {{ profile.lastName }}" data-content="{{#each major in profile.majors}}{{major}} {{/each}}
  {{#each club in profile.clubs}}{{club}} {{/each}}">{{ profile.username }}</a>
  <script>
    $('.uname.profile-popup')
        .popup({
          on: 'click'
        })
    ;
  </script>
</template>
