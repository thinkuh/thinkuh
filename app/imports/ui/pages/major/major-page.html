<template name="Major_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 10px" class="ui container">
    {{#each major in majors}}
    {{#if major.url = routeMajorName}}
    <h1>{{major.name}}</h1>
    <p>
      {{major.description}}
    </p>
    <div class="ui secondary pointing four item menu">
      <a class="item" href="{{pathFor 'Class_Page' major=routeMajorName }}">
        Classes
      </a>
      <a class="item" href="#">
        Forum
      </a>
    </div>
    {{/if}}
    {{/each}}
  </div>
  {{/if}}
</template>
