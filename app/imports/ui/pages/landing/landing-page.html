<template name="Landing_Page">
  <div class="landing">
    <div class="ui grid">
      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>
      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide backed column">
          <h1 class="teal landing-section-1-welcome">Welcome to <span class="ui teal header">ThinkUH!</span></h1>
          <h3 class="landing-section-1-tagline">A deeper look into your university future.</h3>
        </div>
      </div>
    </div>
    <div class="row spaced"></div>
    <div class="row">
      <div class="ui centered grid">
        <div class="ui four wide backed column">
          <img class="ui centered medium image" src="/images/ThinkUHProfileM2.png">
          <h1 class="landing-section-header">Create your profile.</h1>
        </div>
        <div class="ui one wide column"></div>
        <div class="ui four wide middle aligned backed column">
          <h1 class="header landing-section-header">Publish your thoughts for the community.</h1>
          <img class="ui centered medium image" src="/images/ThinkUHCommentsM2.png">
        </div>
        <div class="ui one wide column"></div>
        <div class="ui four wide backed column">
          <img class="ui centered medium image" src="/images/ThinkUHSearchProfilesM2.png">
          <h1 class="landing-section-header">Find people with like interests.</h1>
        </div>

        <div class="ui center aligned sixteen wide column">
          {{> Cas_Login size="large"}}
        </div>
      </div>
    </div>
  </div>
</template>
